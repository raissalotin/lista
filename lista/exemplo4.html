<meta charset="UTF-8">
<script>
    let listaNomes = ["Alberto", "Maria", "Rafael", "Eloisa", "Jo√£o", "Amanda", "Eduardo"]
    let nomesA = []
    let outrosNomes = []
    for (let iniciais of listaNomes) {
        if (iniciais.charAt(0) === "A") {
            nomesA.push(iniciais)
        }
        else {
            outrosNomes.push(iniciais)
        }

    }
    document.write(`Nomes com a letra A:  ${nomesA.sort().join(", ")}</br> `)
    document.write(`Outros nomes: ${outrosNomes.sort().join(", ")}`);
</script>
