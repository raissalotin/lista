<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.
    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    let nomesMasc = [];
    let nomesFem = [];


    //PROCESSAMENTO
    
    for(let validar of listaDeNomes){
    let pergunta = prompt(`O nome ${validar} é Masculino (M) ou Feminino (F)?`).toUpperCase().trim();
    if (pergunta === "M") {
        nomesMasc.push(validar);
    }else{
        nomesFem.push(validar);
    }
}
document.write(`Os noems masculinos são: ${nomesMasc.join(', ')};</br>
                Os nomes femininos são: ${nomesFem.join(', ')};`)
    //SAÍDA

</script>
